{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gala</title>
    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
              <h3 style="color: white;font-size: 40px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><a href="/" style="text-decoration: none; color: white;">Wallpaper Gallery</a></h3>
          </div>
          <div class="col-sm-4 col-md-4 navbar-right">
            <form class="navbar-form" role='search' action="{% url 'wallpapers-search' %}">
              <div class="input-group">
                <input type="text" name="image" placeholder="category search" class="form-control">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <div class="row">
          <div class="col-md-2">
              <h3 class="text-center"><a style="color: black;" href="/">All</a></h3>
              <hr>
              <div  class="text-center" style="background-color: black;">
                  <ul style="list-style-type: none;">
                    {% for location in locations%}
                      <li><a style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: white; font-size: 20px; margin-right: 40px; padding: 5px;" href="{% url 'wallpapers-image_location' location.id%}">{{location.name}}</a></li>
                    {% endfor %}  
                  </ul>
              </div>
          </div>
          <div class="col-md-10 col-xs-10">
              {% block content%}
              
              {%endblock%}
              {% block body%}

              {% endblock%}
          </div>
      </div>
</body>
</html>
